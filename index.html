<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <link rel = "stylesheet" href="./node_modules/jscoq/dist/frontend/index.css">
       
      <link rel = "stylesheet" href="./styles.css">
       
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      <title>Proof Utility</title>
   </head>
   <body>
   
         <div class="topbar">
        <nav>
            <a href="#" style="color: white; margin: 0 15px;">Home</a>
            <a href="#" style="color: white; margin: 0 15px;">About</a>
            <a href="#" style="color: white; margin: 0 15px;">Contact</a>
        </nav>
    </div>
   
      <div class="my_container">
         <div class="my_scrollable">
            <div class="jscoq-main">
               <div id="ide-wrapper" class="toggled">
                  <div id="code-wrapper">
                     <div id="document">
                        <textarea id="coq-code">
                            (* Coq code *)
                        </textarea>
                        <div id="latex-proof"> 
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         
         
         <div class="my_fixed">
            <button class="accordion">Tactics</button>
            <div class="panel">
                <b>Proof Techniques</b>
                <p>
               <button>Introduce Hypothesis</button>
               <button>Proof by Induction</button>
               <button>False Premise</button>
                </p>
                <b>Equality</b>
                <p><button>Reflexivity</button>
               <button>Symmetry</button>
               </p> 
            </div>
            <button class="accordion">Apply Previous Theorem</button>
            <div class="panel">
               <p>This is the filler text inside accordion 2. More content can be placed here.</p>
            </div>
            <button class="accordion">Manipulate Hypothesis</button>
            <div class="panel">
               <p>This is the filler text inside accordion 3. You can expand or collapse it to view the content.</p>
            </div>
         </div>
      </div>
      </div>
      <script type="module" src="proof_template.js"></script>
      <script>
         var acc = document.getElementsByClassName("accordion");
         for (var i = 0; i < acc.length; i++) {
             acc[i].onclick = function() {
                 this.classList.toggle("active");
                 var panel = this.nextElementSibling;
                 panel.classList.toggle("show");
             };
         }
      </script>
   </body>
